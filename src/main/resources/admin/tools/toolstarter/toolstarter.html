<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin audit log</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Common style and library used by the Launcher Panel -->
    <link rel="stylesheet" type="text/css" href="{{assetsUrl}}/admin/common/styles/_all.css">

    <!-- Append the Admin libraries -->
    <script type="text/javascript" src="{{assetsUrl}}/admin/common/lib/_all.js"></script>

    <!-- App bar style -->
    <link rel="stylesheet" type="text/css" href="{{assetsUrl}}/styles/toolstarter.css">
    <script type="text/javascript" src="{{assetsUrl}}/js/client.js"></script>
</head>
<body>

<!-- App bar -->
<div class="app-bar">
    <div class="app-button">
        <img class="app-icon" src="{{assetsUrl}}/icons/application.svg"/>
        <span class="app-title">Admin audit log</span>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped" id="table-container">
    </table>
</div>

<!-- Appends the Launcher Panel to the document body -->
<script>
    var CONFIG = {
        adminUrl: '{{adminUrl}}',
        appId: 'toolstarter',
        launcherUrl: '{{launcherUrl}}',
        serviceUrl: '{{serviceUrl}}'
    };
</script>

<!-- Append the Admin UI -->
<script type="text/javascript" src="{{assetsUrl}}/admin/common/js/_all.js"></script>


<!-- Append the launcher -->
<script type="text/javascript" src="{{launcherPath}}" async></script>

<script type="text/javascript">
    loadData(CONFIG.serviceUrl, '#table-container')
</script>

</body>
</html>
